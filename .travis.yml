language: node_js
node_js:
- node
before_script:
  - npm install
script:
  - npm run lint
  - npm run test
  - npm run build
after_success:
  - npm run coverage -- --token="$CODECOV_TOKEN"
cache: npm
deploy:
  provider: releases
  email: "$NPM_EMAIL"
  api_key: "$NPM_TOKEN"
  skip_cleanup: true
  on:
    tags: true
    repo: ktalebian/pipe-compose
